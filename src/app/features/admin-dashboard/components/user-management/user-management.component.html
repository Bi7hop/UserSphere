<div class="user-management-container">
  <h2>User Management</h2>

  <!-- Filters Section -->
  <mat-card class="filters">
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input
          matInput
          [(ngModel)]="filters.search"
          placeholder="Search users"
          name="search"
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="filters.role" name="role">
          <mat-option value="">All Roles</mat-option>
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="fetchUsers()">
        Apply Filters
      </button>
    </form>
  </mat-card>

  <!-- Users Table -->
  <mat-card>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>

  <!-- Add User Button -->
  <button mat-fab color="primary" class="add-user" (click)="addUser()">
    <mat-icon>add</mat-icon>
  </button>
</div>
