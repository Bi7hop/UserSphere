<div class="profile-container">
  <div class="avatar">
    <img src="assets/default-avatar.png" alt="User Avatar" />
  </div>
  <div class="profile-info">
    <p class="user-name">{{ user?.username }}</p>
    <a [routerLink]="'./profile'" class="view-profile">
      <mat-icon>settings</mat-icon>
      View Profile
    </a>
  </div>
</div>
