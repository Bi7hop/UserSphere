<div class="background-container">
  <mat-card class="edit-user-card">
    <mat-card-header>
      <mat-card-title>Edit User</mat-card-title>
      <mat-card-subtitle>Please update the user details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <mat-icon matPrefix>account_circle</mat-icon>
            <input matInput formControlName="username" required />
            <mat-error *ngIf="editUserForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="editUserForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="editUserForm.get('email')?.hasError('email')">
              Invalid email format
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="firstName" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="lastName" />
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <mat-icon matSuffix (click)="hidePassword = !hidePassword">
              {{hidePassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Role</mat-label>
            <mat-icon matPrefix>admin_panel_settings</mat-icon>
            <mat-select formControlName="role">
              <mat-option *ngFor="let role of roles" [value]="role">
                {{role | titlecase}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div *ngIf="isAdmin" class="verified-checkbox">
          <mat-checkbox formControlName="isVerified" color="primary">
            Verified User
          </mat-checkbox>
        </div>

        <div class="action-buttons">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="editUserForm.invalid || loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Save Changes</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
