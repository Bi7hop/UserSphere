<mat-nav-list>
  <div class="sidebar-logo">
    <img src="assets/usersphere-logo-black.svg" alt="Sidebar Logo" />
  </div>
  <mat-list-item *ngFor="let item of menuItems" [routerLink]="item.link">
    <div>
      <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
      <span mat-line>{{ item.label }}</span>
    </div>
  </mat-list-item>
</mat-nav-list>
<app-profile></app-profile>
